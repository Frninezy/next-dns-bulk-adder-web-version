<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next dns link bulk adder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center text-white">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">Next Dns link bulk adder</h2>

        <!-- Display messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('submit') }}" enctype="multipart/form-data">
            <!-- Email Field -->
            <div class="mb-4">
                <input type="email" id="email" name="email" placeholder="Email" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white placeholder-gray-400" required>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <input type="password" id="password" name="password" placeholder="Password" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white placeholder-gray-400" required>
            </div>

            <!-- Config Field -->
            <div class="mb-4">
                <input type="text" id="config" name="config" placeholder="Config ID" class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white placeholder-gray-400" required>
            </div>

            <!-- File Upload -->
            <div class="mb-4">
                <input type="file" id="file" name="file" class="mt-1 block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:border-0 file:rounded-md file:bg-indigo-500 file:text-white hover:file:bg-indigo-600">
            </div>

            <!-- Submit Button -->
            <div class="mb-4">
                <button type="submit" class="w-full px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Submit
                </button>
            </div>
        </form>
    </div>

</body>
</html>
